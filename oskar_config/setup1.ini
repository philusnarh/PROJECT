[General]
version=2.4.0

[simulator]
double_precision=true
keep_log_file=true
max_sources_per_chunk=10000

[observation]
num_channels=2
start_frequency_hz=1400000000
frequency_inc_hz=125000
phase_centre_ra_deg=0
num_time_steps=500
start_time_utc=02-09-2000 00:21:40.000
length=12:00:00.000
phase_centre_dec_deg=-49

[telescope]
longitude_deg=21
latitude_deg=-30
aperture_array\element_pattern\enable_numerical=true
input_directory=sw/KAT7_ANTENNA1/telescopew
station_type=Aperture array
altitude_m=1038
aperture_array\array_pattern\normalise=false
aperture_array\element_pattern\taper\type=None
aperture_array\element_pattern\fit\overlap_angle_deg=9
aperture_array\element_pattern\fit\weight_overlap=1
aperture_array\element_pattern\functional_type=Geometric dipole
aperture_array\element_pattern\fit\weight_boundaries=2
output_directory=sw/KAT7_ANTENNA1/teles_model.cfg
aperture_array\element_pattern\fit\ignore_data_at_pole=false
aperture_array\array_pattern\element\x_orientation_error_deg=0
aperture_array\array_pattern\element\y_orientation_error_deg=0
aperture_array\element_pattern\taper\cosine_power=5
gaussian_beam\fwhm_deg=2
aperture_array\element_pattern\fit\ignore_data_below_horizon=true
aperture_array\element_pattern\fit\ignore_cached_files=false
aperture_array\element_pattern\fit\all\smoothness_factor_override=1
aperture_array\array_pattern\enable=true
aperture_array\element_pattern\fit\all\average_fractional_error_factor_increase=1.5
aperture_array\element_pattern\fit\all\average_fractional_error=0.02
aperture_array\array_pattern\element\gain=0
aperture_array\array_pattern\element\gain_error_fixed=0
aperture_array\array_pattern\element\gain_error_time=0
aperture_array\array_pattern\element\phase_error_fixed_deg=0
aperture_array\array_pattern\element\phase_error_time_deg=0
aperture_array\array_pattern\element\position_error_xy_m=0
aperture_array\array_pattern\element\seed_gain_errors=0
aperture_array\array_pattern\element\seed_phase_errors=0
aperture_array\array_pattern\element\seed_time_variable_errors=0
aperture_array\array_pattern\element\seed_position_xy_errors=0
aperture_array\array_pattern\element\seed_x_orientation_error=0
aperture_array\array_pattern\element\seed_y_orientation_error=0
aperture_array\element_pattern\fit\all\eps_double=0.0001

[beam_pattern]
root_path=Nkutunse_beam_pattern1
fits_file\save_voltage=true
beam_image\size=256
beam_image\fov_deg=30
oskar_image_file\save_voltage=true
station_id=1
oskar_image_file\save_total_intensity=true
oskar_image_file\save_phase=true
fits_file\save_total_intensity=true
fits_file\save_phase=true
coordinate_type=Beam image
oskar_image_file\save_complex=true

[image]
fov_deg=2
size=256
image_type=PSF
time_snapshots=true
input_vis_data=OSKAR_TUT/iqu_H_map/KAT7_visb.vis
root_path=example_image
fits_image=true
channel_end=max
channel_start=0
oskar_image=true
direction=Observation direction (default)

[sky]
gsm\extended_sources\position_angle=3
generator\healpix\nside=12
generator\healpix\filter\radius_outer_deg=180
healpix_fits\file=theo/comp_sc/hlpx.fits
healpix_fits\map_units=Jy/pixel (Jansky per pixel)

[interferometer]
oskar_vis_filename=OSKAR_TUT/iqu_H_map/KAT7_Visb.vis
ms_filename=OSKAR_TUT/iqu_H_map/KAT7snapshotAUG.MS
